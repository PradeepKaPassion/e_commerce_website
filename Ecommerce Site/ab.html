<!DOCTYPE html>
<html>
<body>
<h2> Input validation</h2>
<p> Number between 0 and 10</p>
<input id="number">
<button type="button" onclick="myfunction()">Submit
</button>
<p id="demo"></p>
<script>
function myfunction()
{
let x = document.getElementById("number").value;
let text;
if(isNaN(x)||x<1||x>10)
{
text="Input not valid";
}
else
{
text="input OK";
}
document.getElementById("demo").innerHTML=text;
}

</script>
</body>
</html>
